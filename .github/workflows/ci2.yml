name: Frontend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      working-directory: frontend/travel
      run: npm install

    - name: Run tests
      working-directory: frontend/travel      
      run: npm test -- --watchAll=false

    - name: Build project
      working-directory: frontend/travel    
      run: npm run build